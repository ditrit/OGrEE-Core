on:
  pull_request:
    branches:
    - main
    paths:
    - CLI/**

name: CLI Unit Tests

jobs:
  cli-unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CLI
    
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19.6

    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build
      run: make
    
    - name: Test
      run: go test ./...
