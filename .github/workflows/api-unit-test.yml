# This workflow will build the golang project, create a Mongo database and test it

name: API Unit Tests

on:
  pull_request:
    branches: [ "dbftTest" ]
    paths:
    - API/**

jobs:

  api-unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./API

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
      
    - name: Pull MongoDB
      run: docker pull mongo

    - name: Create MongoDB Container
      run: |
        docker run -d --name mongo \
          -e DB_NAME=test \
          -e MONGO_INITDB_ROOT_USERNAME=admin \
          -e MONGO_INITDB_ROOT_PASSWORD=password \
          -e CUSTOMER_API_PASS=123 \
          -e CUSTOMER_RECORDS_DB=ogree \
          -e ADMIN_DB=admin \
          -e SUPER_USER=super \
          -e SUPER_PASS=password \
          -e GUARD_USER=guard \
          -e GUARD_PASS=password \
          -p 27017:27017 \
          --mount type=bind,source=$(pwd)/init_db/docker/init.sh,target=/docker-entrypoint-initdb.d/init.sh \
          --mount type=bind,source=$(pwd)/init_db/docker/dbft.js,target=/home/dbft.js \
          mongo:latest

    - name: Build
      run: make

    - name: Test
      run: go test -v ./...
