name: ⚙️ Build - Push to Registery

on:
  push:
    branches:
      - "release/**"
      - "release-candidate/**"
  workflow_dispatch:
  workflow_call:

jobs:
  build-docker:
    name: 🏗️📤 Build Docker Image - Push to Registery
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3.2.0
        with:
          clean: false
          fetch-depth: "0"

      - name: 🌍 Set environment
        id: set-environment
        run: |
          if [[ "${{ github.ref_name }}" == "release/"* ]]; then
          echo "ENVIRONMENT=Release" >> $GITHUB_ENV
          else 
          echo "ENVIRONMENT=Release Candidate" >> $GITHUB_ENV
          fi

      - name: 🏗️📤 Build Docker Image - Push to Registery
        id: build-docker-deploy
        if: contains("release",${{ github.ref_name }})
        uses: ./.github/actions/build/multi-docker
        with:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          TEAM_DOCKER_URL: ${{ secrets.TEAM_DOCKER_URL }}
          TEAM_USERNAME: ${{ secrets.TEAM_DOCKER_USERNAME }}
          TEAM_PASSWORD: ${{ secrets.TEAM_DOCKER_PASSWORD }}
          NEXT_CREDENTIALS: ${{ secrets.NEXT_CREDENTIALS }}
  
  build-app-window:
    name: 🏗️📤 Build APP for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.2.0
        with:
          clean: false
          fetch-depth: "0"
      - name: ❔ Extract project version
        shell: bash
        run: |
          VERSION=$( echo ${{ github.ref_name }} | sed -e "s/release.*\///g")
          if [[ ${{ github.ref_name }} != "release/"* ]]; then
            VERSION=${VERSION}.rc
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: 🏗️📤 Build app and create installer
        uses: ./.github/actions/build/app/windows
        with:
          VERSION: ${{ env.VERSION }}
          NEXT_CREDENTIALS: ${{ secrets.NEXT_CREDENTIALS }}

  
