name: âš™ï¸ Build - Push to Registery

on:
  push:
    branches:
      - "release/*"
      - "release-candidate/*"
  workflow_dispatch:
  workflow_call:

jobs:
  build-docker:
    name: ğŸ—ï¸ğŸ“¤ Build Docker Image - Push to Registery
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3.2.0
        with:
          clean: false
          fetch-depth: "0"

      - name: ğŸŒ Set environment
        id: set-environment
        run: |
          if [[ "${{ github.ref_name }}" == "release/"* ]]; then
          echo "ENVIRONMENT=Release" >> $GITHUB_ENV
          else 
          echo "ENVIRONMENT=Release Candidate" >> $GITHUB_ENV
          fi

      - name: ğŸ—ï¸ğŸ“¤ Build Docker Image - Push to Registery
        id: build-docker-deploy
        uses: ./.github/actions/build/multi-docker
        with:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}

  
