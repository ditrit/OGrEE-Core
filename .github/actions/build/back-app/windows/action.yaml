name: Back-app Publish
description: Publish Back-app into Nextcloud

inputs:
  VERSION: 
    description: "Version of the Flutter app"
    required: true
  NEXT_CREDENTIALS:
    description: "NEXT_CREDENTIALS"
    required: true

runs:
    using: "composite"       
    steps:
      - uses: actions/checkout@v3.2.0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        shell: bash
        run: |
          cd APP/ogree_app_backend/
          go build
        
      - uses: vimtor/action-zip@v1
        with:
          files: deploy APP/ogree_app_backend/.env APP/ogree_app_backend/ogree_app_backend.exe APP/ogree_app_backend/flutter-assets APP/ogree_app_backend/backend-assets
          dest: OGrEE_APP_Backend_Win.zip

      - name: Send to Nextcloud
        shell: bash
        env:
          NEXT_CREDENTIALS: ${{ inputs.NEXT_CREDENTIALS }}
          NEXT_ADDR: https://nextcloud.ditrit.io/remote.php/dav/files/github.actions/Ogree/1_Core/3_APP/bin/${{ inputs.VERSION }}
        run: |
          curl -u $NEXT_CREDENTIALS -X MKCOL $NEXT_ADDR

          curl -u $NEXT_CREDENTIALS -T OGrEE_APP_Backend_Win.zip $NEXT_ADDR/OGrEE_APP_Backend_Win.zip