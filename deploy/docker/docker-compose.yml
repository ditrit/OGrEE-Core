version: '3.9'
services:
  ogree_api:
    build: 
      context: ${CORE_DIR}/${API_BUILD_DIR}
    image: ogree/api:${IMAGE_TAG}
    container_name: ${COMPOSE_PROJECT_NAME}_api
    environment:
      - api_port=3001
      - db_host=${COMPOSE_PROJECT_NAME}_db
      - db_port=27017
      - db_user=${COMPOSE_PROJECT_NAME}
      - db_pass=${CUSTOMER_API_PASSWORD}
      - db=${COMPOSE_PROJECT_NAME}
      - token_password=${AUTH_SECRET}
    ports:
      - ${API_PORT}:3001
    depends_on:
      - ogree_db
    restart: on-failure:10

  ogree_db:
    image: mongo:latest
    container_name: ${COMPOSE_PROJECT_NAME}_db
    environment:
        - DB_NAME=${COMPOSE_PROJECT_NAME}
        - CUSTOMER_API_PASSWORD=${CUSTOMER_API_PASSWORD}
        - ADMIN_DB=admin
        - SUPER_USER=super
        - SUPER_PASS=superpassword
        - MONGO_INITDB_ROOT_USERNAME=admin
        - MONGO_INITDB_ROOT_PASSWORD=adminpassword
        - GUARD_USER=guard
        - GUARD_PASS=adminpassword
    volumes:
        -  ./init.sh:/docker-entrypoint-initdb.d/init.sh
        -  ../createdb.js:/home/createdb.js
        -  db:/data/db
        - ./entrypoint.sh:/scripts/entrypoint.sh
    entrypoint: sh /scripts/entrypoint.sh ${COMPOSE_PROJECT_NAME}_db
    restart: on-failure:10

  api_docs_ui:
    image: swaggerapi/swagger-ui:latest
    container_name: ${COMPOSE_PROJECT_NAME}_doc
    profiles: ["doc"]
    ports:
      - ${API_DOC_UI_PORT}:8080
    environment:
      SWAGGER_JSON_URL: https://raw.githubusercontent.com/ditrit/OGrEE-Core/${IMAGE_TAG}/BFF/swagger.json
    restart: on-failure:10
    depends_on:
      - ogree_api

  ogree_webapp:
    build: 
      context: ${CORE_DIR}/${APP_BUILD_DIR}
    image: ogree/webapp:${IMAGE_TAG}
    profiles: ["web"]
    container_name: ${COMPOSE_PROJECT_NAME}_webapp
    volumes:
      - ${APP_ASSETS_DIR}:/usr/share/nginx/html/assets/assets/custom
    ports:
      - ${WEB_PORT}:80
    depends_on:
      - ogree_api
    restart: on-failure:10



  arango_db:
    image: arangodb/arangodb:3.11.2
    container_name: ${COMPOSE_PROJECT_NAME}_arango_db
    environment:
        - ARANGO_ROOT_PASSWORD=${ARANGO_PASS}
    volumes:
      - arangodb-persist:/var/lib/arangodb3
    ports:
      - ${ARANGO_PORT}:8529
    restart: on-failure:10
    

  arango_api:
    build:
      context: ${CORE_DIR} 
      dockerfile: ${ARANGO_API_BUILD_DIR}/Dockerfile
    image: arango-api:${IMAGE_TAG}
    restart: always
    container_name: ${COMPOSE_PROJECT_NAME}_arango_api
    environment:
      - ENV=production
      - ARANGO_URL=http://${COMPOSE_PROJECT_NAME}_arango_db:${ARANGO_PORT}
      - ARANGO_DATABASE=${ARANGO_DB}
      - ARANGO_USER=${ARANGO_USER}
      - ARANGO_PASSWORD=${ARANGO_PASS}
      - API_SECRET=${AUTH_SECRET}
    ports:
      - ${ARANGO_API_PORT}:8080
    healthcheck:
        test: ["CMD", "curl","-f","http://${COMPOSE_PROJECT_NAME}_arango_db:5829/_api/version"]
        timeout: 30s
        interval: 1m
        retries: 3

  ogree-bff:
    build:
      context: ${CORE_DIR}
      dockerfile: ${BFF_BUILD_DIR}/Dockerfile
    image: ogree-bff:${IMAGE_TAG}
    restart: on-failure:10
    container_name: ${COMPOSE_PROJECT_NAME}_bff
    environment:
      - ENV=production
      - ARANGO_API=http://${COMPOSE_PROJECT_NAME}_arango_api:${ARANGO_API_PORT}
      - MONGO_API=http://${COMPOSE_PROJECT_NAME}_api:${API_PORT}
      - BFF_PORT=${BFF_PORT}
      - BFF_SECRET=${AUTH_SECRET}
    depends_on:
      - ogree_api
      - arango_api
    ports:
      - ${BFF_PORT}:${BFF_PORT}

volumes:
  db:
  arangodb-persist:
    external: true
      

