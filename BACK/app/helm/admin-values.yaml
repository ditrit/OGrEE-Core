
replicaCount: 1
image:
  repository: registry.ogree.ditrit.io/kube-admin
  pullPolicy: Always
  tag: 0.4.1
serviceAccountName: ogree-admin
imagePullSecrets: 
  - name: regcred
fullnameOverride: admin-api
env:
  - name: HOST
    value: localhost
service:
  type: NodePort
  port: 8081
ingress:
  enabled: true
  entryPoints:
   - web
  hosts:
    - host: api.admin.localhost
securityContext: {}
